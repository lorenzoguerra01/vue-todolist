    <!-- collegamento bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- collegamento google font  -->

</head>

<body>
    <div id="app" class="ms_screen text-center">
        <h1 class="text-white">TO DO LIST!!!</h1>
        <div class="card ms_card">
            <main class="container my-4 bg-light">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex justify-content-between " v-for="(item, index) in toDo" :key="item.id">
                        <span :class="{ 'text-decoration-line-through': item.done}" @click="toggleDone(item.id)"
                            class="pointer">
                            {{item.text}}
                        </span>
                    </li>
                </ul>
            </main>
        </div>
    </div>    
</body>
